name: Test
on: [push]
jobs:
  runNpmEslint:
    name: Run NPM eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
      - uses: anna-money/github-actions-npm@v1
        run: npm cpi --loglevel verbose
      - name: Run  Unit Tests
        run: npm run test:e2e
