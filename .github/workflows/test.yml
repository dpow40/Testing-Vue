name: Test
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install Dependencies
        run: npm ci --loglevel verbose
      - name: Unit Tests
        run: npm run test:unit
      - name: E2E tests
        run: npm run test:e2e
